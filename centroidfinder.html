<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centroid Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="centroidCanvas"></canvas>
    <canvas id="graphSpace" height="500" width="500"></canvas>
    
    <label for="heightInput">Change the height:</label><input type="text" id="heightInput" placeholder="height"/>
    <label for="xPositionInput">Change the x position:</label><input type="text" id="xPositionInput"
                                                                     placeholder="x position"/>
    <label for="widthInput">Change the width:</label><input type="text" id="widthInput" placeholder="width"/>
    <label for="yPositionInput">Change the y position:</label><input type="text" id="yPositionInput"
                                                                     placeholder="y position"/>
    <label for="radiusInput">Change the radius:</label><input type="text" id="radiusInput" placeholder="radius"/>

    <button id="heightEnter">Enter h</button>
    <button id="xPositionEnter">Enter x</button>
    <button id="widthEnter">Enter w</button>
    <button id="yPositionEnter">Enter y</button>
    <button id="radiusEnter">Enter r</button>
    <button id="Invert">Invert Shape</button>
    <button id="Delete"> Delete Shape</button>

    <script src="shapes.js"></script>
    <script src="compositeShape.js"></script>
    <script src="graph.js"></script>
    <script src="buttons.js"></script>
    <script src="textBox.js"></script>
    <script src="centroidFinderEngine.js"></script>
</body>
</html>
